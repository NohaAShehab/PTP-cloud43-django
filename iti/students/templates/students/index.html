<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello world</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<div class="container">

  <h1> All students  </h1>

    {{students}}
    <table class="table">
        <thead>
            <tr> <th> ID </th> <th> Name</th>  <th> Email</th>

            <th> Show</th>  <th> Edit</th>
                <th> Delete </th>
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
                <tr>
                    <td>{{student.id}}</td>
                    <td>{{student.name}}</td>
                    <td>{{student.email}}</td>
                    <td> <a href="{{student.get_show_url}}" class="btn btn-info">Show </a> </td>
                    <td> <a href="{{student.get_edit_url}}" class="btn btn-warning">Edit </a> </td>

<!--                    <td> <a href="{% url 'students.delete' student.id %}" class="btn btn-danger">Delete </a> </td>-->
                    <td> <a href="{{student.get_delete_url}}" class="btn btn-danger">Delete </a> </td>

                </tr>
            {% endfor %}

        </tbody>

    </table>

    <a href="{% url 'students.create' %}" class="btn btn-primary"> Create Student  </a>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</body>
</html>
